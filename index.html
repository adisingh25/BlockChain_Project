<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Organization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js" defer></script> -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>
    <script src="script.js" defer></script>
    <style>
        a {
            color: #0060B6;
            text-decoration: none;
        }

        a:hover {
            color: #00A0C6;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container pt-4">
        <div class="col-lg-4 mx-auto shadow p-0 mt-4">
            <div class="alert alert-info">
                <u>
                    <center>
                        <h1>Event Organization</h1>
                    </center>
                </u>
            </div>
        </div>
    </div>



    <div class="d-flex p-2" style="margin:auto; width:50%">
        <div class="card" style="width: 18rem;">
            <img src="1.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">The portal allows you to create your own events and sell tickets for it!.
                    Just fill in the form and you are good to go!</p>
            </div>
        </div>
        <div class="card mx-4" style="width: 18rem;">
            <div class="card-body">
                <p class="card-text">
                <div>
                    <div class="mb-3">
                        <label for="eventName" class="form-label">Event Name</label>
                        <input type="text" class="form-control" id="eventName" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="eventDate" class="form-label">Event Date</label>
                        <input type="text" class="form-control" id="eventDate" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Number of Tickets</label>
                        <input type="number" class="form-control" id="numTickets" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Tickets Price</label>
                        <input type="number" class="form-control" id="price" required>
                    </div>
                    
                    <button class="btn btn-primary" onclick="getVal()">Submit</button>
                </div>
                </p>
            </div>
        </div>

    </div>

    <div class="container pt-4">
        <div class="col-lg-4 mx-auto shadow p-0 mt-4">
            <div class="alert alert-info">
                <u>
                    <center>
                        <a href="events.html">
                            <h1>Buy Tickets</h1>
                        </a>
                    </center>
                </u>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
