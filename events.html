<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buy Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="eventScript.js" defer></script>
</head>
  <body>
    <div class="container pt-4">
        <div class="col-lg-4 mx-auto shadow p-0 mt-4">
            <div class="alert alert-info">
                
                    <center>
                        <h1>Buy Your Tickets for the Events</h1>
                    </center>
              
            </div>
        </div>
    </div>


    <div class="d-flex p-2" style="margin:auto; width:50%">
        <div class="card" style="width: 18rem;">
            <img src="2.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">The portal allows you to <b>BUY TICKETS</b> for the current created event!.
                    Just fill in the form and you are good to go!</p>
            </div>
        </div>
        <div class="card mx-4" style="width: 18rem;">
            <div class="card-body">
                <p class="card-text">
                <div>
                    <div class="mb-3">
                        <label for="eventName" class="form-label">Event Name</label>
                        <input type="text" class="form-control" id="eventName" aria-describedby="emailHelp" value="">
                    </div>
                    <div class="mb-3">
                        <label for="eventDate" class="form-label">Event Date</label>
                        <input type="text" class="form-control" id="eventDate" aria-describedby="emailHelp" value="">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Tickets Price</label>
                        <input type="text" class="form-control" id="price" value="">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Number of Tickets you want</label>
                        <input type="number" class="form-control" id="countTickets" required>
                    </div>
                    <button class="btn btn-primary" onclick="getBill()">Calculate Total Amount</button>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Amount to Pay</label>
                        <input type="number" class="form-control" id="totalPrice" value="">
                    </div>
                    <button class="btn btn-success" onclick="payNow()">BUY</button>
                </div>
                </p>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
